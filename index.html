<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="check-types.js"></script>
    <title>Pokédex</title>
</head>

<body onload="loadAllPokemons()" id="body">

    <header>
        <a title="Go back to top" href="#" onclick="scrollToTop()"><img src="img/logo.png" alt=""
                style="height:44px;"></a>

        <div class="searchbar-and-modeswitch">
            <div id="inputfield" class="input-search-container d-none" title="please search in english language">
                <img id="search-icon" src="img/search2.png" class="search-close-icons">
                <input id="searchbar" onclick="openSearch()" type="text" class="searchbar"
                    placeholder="search for a pokemon" id="searchbar" onkeyup="filterPokemons()">
                <img onclick="closeSearch()" id="close-icon" src="img/close.png" class="search-close-icons d-none">
            </div>

            <img title="Switch to lightmode" src="img/lightmode-color.png" onclick="changeBgtoBright()" id="bright-btn"
                class="mode-icons"></img>
            <img title="Switch to darkmode" src="img/darkmode-color.png" onclick="changeBgtoDark()" id="dark-btn"
                class="d-none mode-icons"></img>
        </div>
    </header>

    <main>

        <div class="loader-container" id="loader-container">
            <span id="loader-message" class="loader-message">Please wait until all Pokémons are loaded...</span>

            <div class="loader"></div>
        </div>

        <div class="popup-container">
            
            <div id="card-container" class="card-container d-none"></div>

            <div id="overlay" class="overlay d-none" onclick="closeCard()">

            </div>

        </div>

        <div id="pokemon-container" class="pokemon-container">


        </div>

    </main>

    <footer>
        <a title="Open project on GitHub" href="https://github.com/nicmicdev/pokedex" target="_blank"><img
                src="img/created-by.png" style="height:32px ;"></a>
        <a href="imprint.html" target="_blank">Imprint</a>
    </footer>



    <script src="script.js"></script>
    <script src="template.js"></script>
</body>

</html>
