<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>Pokédex</title>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</head>

<body onload="loadAllPokemons()" id="body">

    <header>
        <h2>Pokédex</h2>
        
        <div class="searchbar-and-modeswitch">
            <div class="input-search-container" title="please search in english language">
                <img id="search-icon" src="img/search2.png" class="search-close-icons">
                <input id="searchbar" onclick="openSearch()" type="text" class="searchbar" placeholder="search for a pokemon" id="searchbar" onkeyup="filterPokemons()">
                <img onclick="closeSearch()" id="close-icon" src="img/close.png" class="search-close-icons d-none">
            </div>

            <img src="img/lightmode.png" onclick="changeBgtoBright()" id="bright-btn" class="mode-icons"></img>
            <img src="img/darkmode.png" onclick="changeBgtoDark()" id="dark-btn" class="d-none mode-icons"></img>
        </div>
    </header>

    <main>

        <div class="popup-container">
            <div id="card-container" class="card-container d-none">
                <div class="card-top">
                    <h2 class="card-heading">Bulbasaur</h2>
                    <h2 class="card-id">#1</h2>
                    <h2 class="card-close" onclick="closeCard()" title="Close (ESC)">x</h2>
                    <h2 class="card-arrow-left" title="Previous Pokémon"><</h2>
                            <h2 class="card-arrow-right" title="Next Pokémon">></h2>
                            <span class="card-type">grass</span>
                            <img class="card-pic"
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
                            <span class="card-experience"
                                title="The base experience gained for defeating this Pokémon.">Base Experience:
                                <b>64</b></span>
                            <span class="card-weight" title="Hectogram">Weight: <b><span>69</span></b></span>
                            <span class="card-h8" title="Decimetres">Height: <b><span>7</span></b></span>
                            <span class="card-type-2">poison</span>
                </div>

                <div class="card-bottom">
                    <h5 class="bottom-heading">Base Stats</h5>

                    <div class="stats-container">
                        
                        <div class="stats-titles">
                            <span>HP</span>
                            <span>Attack</span>
                            <span>Defense</span>
                            <span>Special-Attack</span>
                            <span>Special-Defense</span>
                            <span>Speed</span>
                        </div>

                        <div class="stats-numbers">
                            <span>45</span>
                            <span>49</span>
                            <span>49</span>
                            <span>65</span>
                            <span>65</span>
                            <span>45</span>
                        </div>

                        <div class="stats-progress">
                            
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width: 45%;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <div class="progress">
                                <div class="progress-bar  bg-danger" style="width: 49%;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <div class="progress">
                                <div class="progress-bar  bg-danger" style="width: 49%;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <div class="progress">
                                <div class="progress-bar  bg-success" style="width: 65%;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <div class="progress">
                                <div class="progress-bar  bg-success" style="width: 65%;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <div class="progress">
                                <div class="progress-bar  bg-danger" style="width: 45%;" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            
                        </div>
    
                    </div>

                
                    

                </div>

            </div>

            <div id="overlay" class="overlay d-none" onclick="closeCard()">

            </div>
        </div>

        <div id="pokemon-container" class="pokemon-container">

            <div class="pokemon-card-s" onclick="openCard()">

                <h3 class="card-s-heading">Bulbasaur</h3>
                <h5 class="card-s-id">#1</h5>
                <span class="card-s-type">grass</span>
                <span class="card-s-type-2">poison</span>
                <img class="card-s-img"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">

            </div>

            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>
            <div class="pokemon-card-s"></div>

        </div>
    </main>
